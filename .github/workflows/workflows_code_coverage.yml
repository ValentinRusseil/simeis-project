name: CI code coverage

# Trigger
on:
    pull_request:
        branches: ["*"]
        types: [opened, synchronize]

# JOBS
jobs:
    code-coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0
            - uses: actions/cache@v4
              id: cache
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                restore-keys: |
                  ${{ runner.os }}-cargo-
            - name: Install Dependecies
              if: steps.cache.outputs.cache-hit != 'true'
              run: make setup-install
            - run: |
                make code-coverage
                echo $? > code-coverage-status.txt
            - name: Upload Code Coverage Status
              uses: actions/upload-artifact@v4
              if: always()
              with:
                name: coverage-status
                path: code-coverage-status.txt
    failure-code-coverage:
        permissions:
            contents: write
            issues: write
            pull-requests: write
        runs-on: ubuntu-latest
        if: always()
        needs: [code-coverage]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/download-artifact@v4
              with:
                name: coverage-status
            - run: |
                if [ -f code-coverage-status.txt ] && [ "$(cat code-coverage-status.txt)" != "0" ]; then
                  echo "Coverage check failed, will label PR"
                  echo "fail" > should_label.txt
                else
                  echo "Coverage OK"
                fi
            - if: ${{ hashFiles('should_label.txt') != '' }}
              uses: actions-ecosystem/action-add-labels@v1
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                labels: not enough test