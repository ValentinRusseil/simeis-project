name: CI Except Main

# Je ne comprends pas l'utilité de ce workflow
# Ni par ses triggers, ni pas les actions réalisées

# Trigger
on:
    pull_request:
        branches-ignore:
            - main
        types: [opened, synchronize]

# JOBS
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0
            - run: make test

    check-code:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0
            - run: make check-code
