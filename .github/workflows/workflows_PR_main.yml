name: CI Main

# Workflow très lourd, la branche `main` sert à réceptionner tous les changements faits
# par les devs
# Donc:
# - Pas de build en release
# - Pas de build de documentation (à la limite c'est pas grave ça)
# - Pas de heavy tests
# - Pas d'audit
# Uniquement du check de qualité de code (statique) est nécessaire,
#   mais vous n'avez fait qu'un `cargo check`
# Avec le fait qu'il y ait votre workflow `workflos_check_quality`, c'est au mieux redondant, au pire inutile

# Trigger
on:
    pull_request:
        branches: ["main"]
        types: [opened, synchronize]

# JOBS
jobs:
    # Nom bizarre sachant que l'on ne fait pas une release, on ne fait que build en release
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0

            - run: make release

    build-manual:        
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0
            - uses: actions/cache@v4
              id: cache
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.target
                key: ${{ runner.os }}--cargo-manual-${{ hashFiles('**/Cargo.lock') }}
                restore-keys: |
                  ${{ runner.os }}--cargo-manual-
                  ${{ runner.os }}--cargo-
            - name: Install Dependecies
              if: steps.cache.outputs.cache-hit != 'true'
              run: make setup-install
            - run: make build-manual

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0
            - run: make test

    check-code:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0
            - run: make check-code # Check code pas suffisant, avoir un quality check aussi

    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with: 
                toolchain: 1.85.0
            - run: cargo install cargo-audit
            - run: make audit
